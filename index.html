<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/global.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>
  <main>
    <!-- Rating state start -->
    <div class="main-container">
      <div class="image-container"><img src="images/icon-star.svg" alt="star-icon"></div>
      <div class="text-container">
        <h2>How did we do?</h2>
        <p>Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!</p>
      </div>
      <form action="">
        <div class="form-container">
          <input type="radio" name="stars" id="one">
          <input type="radio" name="stars" id="two">
          <input type="radio" name="stars" id="three">
          <input type="radio" name="stars" id="four">
          <input type="radio" name="stars" id="five">
        </div>
        <div class="labels">
          <label for="one">1</label>
          <label for="two">2</label>
          <label for="three">3</label>
          <label for="four">4</label>
          <label for="five">5</label>
        </div>
        <button type="submit" id="submit-button">Submit</button>
      </form>
    </div>
    <!-- Rating state end -->
    <div class="hidden-container">

    </div>
    <!-- Thank you state start -->

    <!-- You selected x out of 5

  Thank you!

  We appreciate you taking the time to give a rating. If you ever need more support,
  donâ€™t hesitate to get in touch! -->

    <!-- Thank you state end -->


  </main>
  <footer>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/MarioAbdala" target="_blank">Mario Abdala</a>.</p>
    </div>
  </footer>
</body>

</html>
